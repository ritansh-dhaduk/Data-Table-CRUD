<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
	<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.13.1/css/jquery.dataTables.css">
	<script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.13.1/js/jquery.dataTables.js"></script>
    <script src="jQuery.js"></script>
    <title>Student Management</title>
</head>
<body>

    <h1 style="text-align:center;font-size:xx-large;" class="mb-5 mt-4">Student Management</h1>
    <div class="d-flex justify-content-center" style="padding-bottom: 40px;">
        <form id="form">
                <div class="d-flex">
                    <label class="col1" for="quantity">Roll No. : </label>
					<div>
						<input type="number" id="rollNo" class="form-control" style="margin-left:50px;width:300px;" min="1" autocomplete="off" oninput="validateField('namelocation1','rollNo')" onfocusout="validateField('namelocation1','rollNo')" /><br>
						<span class="d-flex" id="namelocation1" style="color:red;margin-left:55px;"></span>
					</div>
				</div><br>

                <div class="d-flex">
                    <label class="col1" for="name" >Name : </label>
                    <div>
						<input type="text" id="studentName" class="form-control" style="margin-left:66px;width:300px;" autocomplete="off" oninput="validateField('namelocation2','studentName')" onfocusout="validateField('namelocation2','studentName')" /><br>
						<span class="d-flex" id="namelocation2" style="color:red;margin-left:70px;"></span>
					</div>
				</div><br>
            
                <div class="d-flex">
                    <label class="col1" >Birth Date : </label>
                    <div>
						<input type="date" id="birthdate" class="form-control" style="margin-left:40px;width:300px;" oninput="validateField('namelocation3','birthdate')" onfocusout="validateField('namelocation3','birthdate')" /><br>
						<span class="d-flex" id="namelocation3" style="color:red;margin-left:44px;"></span>
					</div>
				</div><br>
                
                <div class="d-flex">
                    <label class="col1">Stdanderd : </label>
                    <div>
						<select id="stdanderd" class="form-control" style="margin-left:36px;width:300px;" oninput="validateField('namelocation4','stdanderd')" onfocusout="validateField('namelocation4','stdanderd')">
							<option value="">select</option>
							<option value="1">1</option>
							<option value="2">2</option>
							<option value="3">3</option>
							<option value="4">4</option>
							<option value="5">5</option>
							<option value="6">6</option>
							<option value="7">7</option>
							<option value="8">8</option>
							<option value="9">9</option>
							<option value="10">10</option>
						</select><br>
						<span id="namelocation4" class="d-flex" style="color:red;margin-left:40px;"></span><br>
					</div>
                </div>
				
			<div class="d-flex justify-content-center">
                <button type="button" id="add" class="btn btn-success" style="width:80px;" onclick="addData()">Submit</button>
                <button type="button" id="reset" style="margin-left:10px;width:80px" class="btn btn-danger" onclick="resetForm()">Reset</button>
			</div>
        </form>
    </div>
	
	<div id="deleteModal" class="modal" tabindex="-1">
		<div class="modal-dialog">
			<div class="modal-content">

				<div class="modal-header" >
					<h5 class="modal-title">Student Manegement</h5>
					<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
				</div>

				<div class="modal-body">
					<p class = "fs-4">Are you sure to delete this data !?</p>
				</div>

				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
					<button type="button" class="btn btn-danger" data-bs-dismiss="modal" onclick="deleteData()">Delete</button>
				</div>
			</div>
		</div>
	</div>

	<div class="container">
        <table id="studentList" class="table table-hover text-center">
            <thead>
                <tr>
                    <th class="text-center">Roll No.</th>
                    <th class="text-center">Name</th>
                    <th class="text-center">Birthdate</th>
                    <th class="text-center">Std</th>
                    <th class="text-center">Action</th>
                </tr>
            </thead>
            <tbody id="listbody">
			
            </tbody>
        </table>
	</div>

</body>
</html>
